<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css"> -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="page" class="animated infinite bounce">

    <div id="head">Tic Tac Toe</div>
    <div id="directions">Player One is Green.  Player Two is Blue.</div>
    <div id="turn">Green Turn!</div>

    <div id="container">

      <div id="firstRow">
        <div class="cell black" id="cell1"></div>
        <div class="cell black" id="cell2"></div>
        <div class="cell black" id="cell3"></div>
      </div>
      <div id="secondRow">
        <div class="cell black" id="cell4"></div>
        <div class="cell black" id="cell5"></div>
        <div class="cell black" id="cell6"></div>
      </div>
      <div id="thirdRow">
        <div class="cell black" id="cell7"></div>
        <div class="cell black" id="cell8"></div>
        <div class="cell black" id="cell9"></div>
      </div>

      <div id="win"></div>

      <!-- <button id="playGame">Play Game</button> -->
    </div>
  </div>

  <script src=""></script>
  <script src="main.js"></script>

</body>
</html>
